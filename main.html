<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Internship Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Internship Form</h2>
        <form>
            
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-label" id="first-name-input" required>
                   
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input">
             
                
                    <label for="email-input">Email Address</label>
                    <input type="email" class="form-control" id="email-input">
                  
               
                    <label for="college-input">College</label>
                    <input type="text" class="form-control" id="college-input">
                    
            </div>
            <label for="grad-year-select">Graduation Year</label>
                    <select class="form-label" id="grad-year-select">
                        <option value="">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                                 
                    <label for="roll-no-input">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input">
                               </div>
            
                <input type="checkbox" class="form-check-input" id="conditions-checkbox">
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
